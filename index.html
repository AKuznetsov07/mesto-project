<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Путешествие по России</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого сайта" />
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля" />
            <h1 class="profile__fio">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button interactive-item"></button>
            <p class="profile__profession">Исследователь океана</p>
            <button type="button" class="profile__add-button interactive-item"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__caption">© 2020 Mesto Russia</p>
    </footer>
    <div class="dialog">
        <div class="dialog__popup">
            <button type="button" class="dialog__cancel-button interactive-item"></button>

            <form class="edit-form edit-form_type_bio hidden-node" name="EditBio">
                <h2 class="edit-form__heading">Редактировать профиль</h2>
                <input type="text" class="edit-form__item" name="Fio" placeholder="Фио" value="" required>
                <input type="text" class="edit-form__item" name="Profession" placeholder="Профессия" value="" required>
                <button type="submit" class="edit-form__button edit-form__button_action_submit interactive-item">Сохранить</button>
            </form>
            <form class="edit-form edit-form_type_card hidden-node" name="EditCard">
                <h2 class="edit-form__heading">Новое место</h2>
                <input type="text" class="edit-form__item" name="CardName" placeholder="Название" value="" required>
                <input type="text" class="edit-form__item" name="ImgLink" placeholder="Ссылка на картинку" value="" required>
                <button type="submit" class="edit-form__button edit-form__button_action_submit interactive-item">Создать</button>
            </form>

            <figure class="view-form hidden-node">
                <img class="view-form__image" src="" alt="" />
                <figcaption class="view-form__caption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="placeCardTemplate">
        <div class="elements__card">
            <button class="elements__remove-button interactive-item"></button>
            <img class="elements__image interactive-item" src="" alt="" />
            <h2 class="elements__caption"></h2>
            <button type="button" class="elements__like-button interactive-item"></button>
        </div>
    </template>

    <script src="source/script.js"></script>
</body>
</html>
