<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Путешествие по России</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого сайта" />
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля" />
            <h1 class="profile__fio">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button interactive-item"></button>
            <p class="profile__profession">Исследователь океана</p>
            <button type="button" class="profile__add-button interactive-item"></button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img class="elements__image" src="./images/123.jpg" alt="Сомнительный успех" />
                <h2 class="elements__caption">Не за горами</h2>
                <button type="button" class="elements__like-button <!--elements__like-button_selected--> interactive-item"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="Фото старого здания" />
                <h2 class="elements__caption">Карачаевск</h2>
                <button type="button" class="elements__like-button <!--elements__like-button_selected--> interactive-item"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/elbrus.jpg" alt="Фото Эльбруса" />
                <h2 class="elements__caption">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button <!--elements__like-button_selected--> interactive-item"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="Фото старого здания" />
                <h2 class="elements__caption">Карачаевск</h2>
                <button type="button" class="elements__like-button <!--elements__like-button_selected--> interactive-item"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/elbrus.jpg" alt="Фото Эльбруса" />
                <h2 class="elements__caption">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button <!--elements__like-button_selected--> interactive-item"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/dombay.jpg" alt="Фото гор" />
                <h2 class="elements__caption">Домбай</h2>
                <button type="button" class="elements__like-button <!--elements__like-button_selected--> interactive-item"></button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__caption">© 2020 Mesto Russia</p>
    </footer>
    <div class="dialog <!--dialog_opened-->">
        <div class="dialog__popup">
            <button type="button" class="dialog__cancel-button interactive-item"></button>
            <form class="edit-form" name="EditBio">
                <h2 class="edit-form__heading">Редактировать профиль</h2>
                <input type="text" class="edit-form__item" name="Fio" placeholder="Фио" value="Жак-Ив Кусто" required>
                <input type="text" class="edit-form__item" name="Profession" placeholder="Профессия" value="Исследователь океана" required>
                <button type="submit" class="edit-form__button edit-form__button_action_submit interactive-item">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
